
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a *ngFor="let product of _ps.products" href="portfolio-item.html" class="rk-item ae-masonry__item">
        <img src="assets/products/{{product.url}}.jpg" alt="">
        <div class="item-meta">
          <h2>{{product.title}}</h2>
          <p>{{product.category}}</p>
        </div>
      </a>
        
    </div>
  </section>
